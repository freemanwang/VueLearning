<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1.导包-->
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!--jquery的话，就用下行的模式-->
<!--<p id="content"></p>-->
<p>{{ msg }}</p>

</div>
<script>
    var vm = new Vue({
        el:'#app',   // el 绑定到id为app的元素
        data:{  //data 属性，存放的是放到 el 中的数据
            msg:'欢迎学习Vue！' //通过vue提供的命令，很方便把数据渲染到页面
                            //不必手动操作DOM元素了
        }
    })
    //如果jquery，就用下面这行语句操作DOM
    // $('$content').text(data.msg)
</script>
</body>
</html>
