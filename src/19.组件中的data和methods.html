<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
<mycom1></mycom1>
</div>
<script>
    Vue.component('mycom1',{
        //1.组件可以有自己的 data 数据
        //2.组件的data 和 实例的 data 有差异，实例中 data 可以为一个对象，组件中的 data 必须是一个方法
        //3.组件中的 data 除了必须为一个方法之外，这个方法内部还必须返回一个对象
        //4.组件中的 data 数据的使用方式和实例中的 data 完全一致
        template:'<h3>这是全局组件---{{msg}}</h3>',
        data:function () {
            return {
                msg:'这是组件中data定义的数据'
            }
        }
    })

    var vm = new Vue({
        el: '#app',   // el 绑定到id为app的元素
        data: {   //data 属性，存放的是放到 el 中的数据

        },
        methods: { //方法定义在这里

        },
    })
</script>
</body>
</html>
