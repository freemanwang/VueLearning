<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h3>v-if 和 v-else 只能用在2个组件的切换</h3>
    <a href="" @click.prevent="flag=true">登陆</a>
    <a href="" @click.prevent="flag=false">注册</a>

    <login v-if="flag"></login>
    <register v-else></register>
</div>
<script>
    Vue.component('login',{
        template:'<h3>登陆组件</h3>'
    })
    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })

    var vm = new Vue({
        el: '#app',   // el 绑定到id为app的元素
        data: {   //data 属性，存放的是放到 el 中的数据
            flag:true
        },
        methods: { //方法定义在这里

        },
    })
</script>
</body>
</html>
