<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="flag=true">登陆</a>
    <a href="" @click.prevent="flag=false">注册</a>
    <h2>
        通过 mode 属性，设置组件切换时的格式。<br>
        in-out：新元素先进行过渡，完成之后当前元素过渡离开。<br>
        out-in：当前元素先进行过渡，完成之后新元素过渡进入。
    </h2>
    <transition mode="out-in">
        <login v-if="flag"></login>
        <register v-else></register>
    </transition>

</div>
<script>
    Vue.component('login',{
        template:'<h3>登陆组件</h3>'
    })
    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })

    var vm = new Vue({
        el: '#app',   // el 绑定到id为app的元素
        data: {   //data 属性，存放的是放到 el 中的数据
            flag:true
        },
        methods: { //方法定义在这里

        },
    })
</script>
</body>
</html>
