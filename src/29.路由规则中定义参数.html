<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <script src="../vue-router-3.0.6.js"></script>
</head>
<body>
<div id="app">

<!--    在路由中使用 查询字符串 给路由传参,不需要修改路由规则,且传的参也能被路由获得-->
    <router-link to="/login?id=10">登陆</router-link>
    <router-link to="/register" tag="button">注册</router-link>
    <router-view></router-view>
</div>
<script>
    var login = {
        template:'<h1 style="color: red">登陆组件--{{$route.query}}</h1>',
        created(){
            //打印出的对象,里面有query属性,对应一个对象,内部有条属性是 id:"10"
            console.log(this.$route)
            //所以说, 查询字符串内的东西,可以通过 this.$route.query.属性名 获得
            console.log(this.$route.query.id)
        }};
    var register = {template:'<h1 style="color: red">注册组件</h1>'};

    var router = new VueRouter({
        routes:[
            {path:'/login', component:login},
            {path:'/register', component:register},
        ]
    })

    var vm = new Vue({
        el: '#app',   // el 绑定到id为app的元素
        data: {   //data 属性，存放的是放到 el 中的数据

        },
        methods: { //方法定义在这里

        },
        // router:router   2个名都一样,直接写会解析
        router:router
    })
</script>
</body>
</html>
