<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <script src="../vue-router-3.0.6.js"></script>
</head>
<body>
<div id="app">

    <!--    在路由中使用 查询字符串 给路由传参,不需要修改路由规则,且传的参也能被路由获得-->
    <router-link to="/login/12/李四">登陆</router-link>
    <router-link to="/register" tag="button">注册</router-link>
    <router-view></router-view>
</div>
<script>
    var login = {
        template:'<h1 style="color: red">登陆组件</h1>',
        created(){
            console.log(this.$route)
            //输出的对象里 params 对象有个属性 id:"12"
        //    id 通过 matched, 用正则匹配出的
        //    后面又加了 name ,可以匹配到 name:"李四"

        }};
    var register = {template:'<h1 style="color: red">注册组件</h1>'};

    var router = new VueRouter({
        routes:[
            //占位符,意思是将来这个 "/" 后面的内容,当作 id 来解析
            {path:'/login/:id/:name', component:login},
            {path:'/register', component:register},
        ]
    })

    var vm = new Vue({
        el: '#app',   // el 绑定到id为app的元素
        data: {   //data 属性，存放的是放到 el 中的数据

        },
        methods: { //方法定义在这里

        },
        // router:router   2个名都一样,直接写会解析
        router
    })
</script>
</body>
</html>
